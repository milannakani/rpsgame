<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<script src="./rpsgame.js" defer></script>
<link rel="stylesheet" href="./style.css">
<body>
    <section class="game">
    <div class="title">Rock Paper Scissor</div>
    <div class="score"> 
      <div class="movestitle">  
      <div class="move">Moves Left: 10</div>
      </div>
      <div class="scorecard">
      <div class="playerScore">
          <p>Player</p>
          <p class="p-count count">0</p>
      </div>      
      <div class="computerScore">
          <p>Computer</p>
          <p class="c-count count">0</p>
      </div>
    </div>
  </div>
  <div class="resulteffect">
  <div class="result">Playgame</div>
    <div class="clickButtons">
        <button class="btns" value="rock" id="rock" onclick="myFunction(this)">Rock</button>
        <button class="btns" value="paper" id="paper" onclick="myFunction(this)">Paper</button>
        <button class="btns" value="scissor" id="scissor" onclick="myFunction(this)">Scissor</button>
    </div>
    </div>
    <div class="rBtn">
    <button class="restartBtn"></button>
    </div>
</section>
   
</body>
</html>
